{{define "body"}}

<section class="h-[calc(100dvh-6rem)] flex items-center justify-center">
  <div class="flex flex-col gap-6 items-center">
    <image
      src="/static/img/profile-picture.jpg"
      alt="profile picture"
      class="w-32 h-32 rounded-full"
    />
    <form method="POST" action="/dashboard/login" class="flex flex-col gap-2">
      <label for="password"> Enter your password to access dashboard </label>
      <input
        class="bg-gray-200 px-3 py-2 rounded-md"
        type="password"
        id="password"
        name="password"
        placeholder="yourpassword"
      />
      <div id="message"></div>
      <div class="flex justify-end">
        <button
          class="bg-main-red text-white px-3 py-2 rounded-md"
          type="submit"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</section>

{{end}}
